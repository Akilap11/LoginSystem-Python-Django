<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h3> SIGNUP </h3>
        
        <form action="/signup" method="POST">
        {% csrf_token %}


            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>
            <br>

            <label for="">Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your name" required>
            <br>

            <label for="">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
            <br>

            <label for="">Password</label>
            <input type="password" id="pw" name="pw" placeholder="Enter password" required>
            <br>

            <label for="">Confirm Password</label>
            <input type="password" id="cpw" name="cpw" placeholder="Confirm password" required>
            <br>

            <button type="submit">Sing Up </button>

        </form>

        <script src="" async defer></script>
    </body>
</html>
